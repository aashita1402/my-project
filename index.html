<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width , initial-scale">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>     
</head>
<body>
<div class="selections">
    <button class="selection" data-selection="rock">✊</button>
    <button class="selection" data-selection="paper">✋</button>
    <button class="selection" data-selection="scissors">✌</button>
</div>
<div class="results">
    <div>
       <h1>You</h1> 
        <span class="result-score" data-your-score></span>
    </div>
    <div data-final-column>
        <h1>Computer</h1>
        <span class="result-score"data-computer-score></span>
    </div>
      <!---<div class="result-selection winner">&#9994;</div>
      <div class="result-selection">&#9996;</div>--->
</div>
</body>
</html>
